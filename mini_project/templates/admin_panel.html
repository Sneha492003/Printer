<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    
    <h2>Manage Users</h2>
    <table>
        <tr>
            <th>User ID</th>
            <th>Department</th>
            <th>Total Pages Printed</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Edit</button>
                </form>
                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('export_csv') }}">Export Print Jobs to CSV</a><br>
    <a href="{{ url_for('export_pdf') }}">Export Print Jobs to PDF</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
