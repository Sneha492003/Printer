<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    <form action="{{ url_for('login') }}" method="POST">

        <input type="submit" value="Login">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
